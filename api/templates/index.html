<!doctype html>
<html>
    <head>
        <title>Neural Network Image Classification API</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='web/style.css') }}">
    </head>
    <body>
        <p id="paragraph">Hello</p>
        <button id="mybtn">  Click me!</button>

        <h2 id="title">Select a file to upload</h2>
        <p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </p>
        {% if filename %}
            <div>
                <img src="{{ url_for('app_router.display_image', filename=filename) }}">
            </div>
            {% if context['prediction'] %}
                <div class="row">
                    <div class="col-25">
                    <label for="subject">Predicted class: {{ context['prediction'] }} </label><br>
                    <label for="subject">Score: {{ context['score'] }} </label>
                    </div>
                </div>
                <form id="form" method="POST" action="/feedback">
                    <button class="btn" type="submit">Report incorrect answer</button>
                    <input name="report" style="visibility: hidden;" value="{'filename': '{{ filename }}', 'prediction': '{{ context['prediction'] }}', 'score': {{ context['score'] }} }"/>
                </form>
            {% endif %}
        {% endif %}
        <form method="post" action="/" enctype="multipart/form-data">
            <dl>
                <p>
                    <input type="file" name="file" autocomplete="off">
                </p>
            </dl>
            <label><input type="checkbox", name="chbx_model_selection" value="ResNet50">ResNet50</label>
            <label><input type="checkbox", name="chbx_model_selection" value="ResNet101V2">ResNet101V2</label>
            <label><input type="checkbox", name="chbx_model_selection" value="MobileNet">MobileNet</label>
            <label><input type="checkbox", name="chbx_model_selection" value="VGG16">VGG16</label>
            <label><input type="checkbox", name="chbx_model_selection" value="Xception">Xception</label>
            <p>
                <input type="submit" value="Make Prediction">
            </p>
        </form>
        <script src="{{ url_for('static', filename='web/app.js') }}"></script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>
    </body>
</html>
